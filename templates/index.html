<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PDF using Gemini</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <h2 class="chat-title">Chat with PDF using Gemini</h2>
            
            <div class="chat-area" id="chat-area">
                <!-- Chat messages will be appended here -->
            </div>
            
            <form id="pdf-form" class="upload-form" enctype="multipart/form-data">
                <label for="pdfs" class="upload-label">Upload PDFs</label>
                <input type="file" id="pdfs" name="pdfs[]" multiple>
                <button type="submit" class="upload-btn">Submit & Process</button>
            </form>

            <form id="question-form" class="chat-input-form">
                <input type="text" id="user-question" placeholder="Ask a question..." required>
                <button type="submit" class="ask-btn">Ask</button>
            </form>
            
            <div id="response" class="chat-response"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
